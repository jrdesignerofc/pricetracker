name: scrape-cron

on:
  schedule:
    - cron: "*/30 * * * *"  # roda a cada 30min (UTC)
  workflow_dispatch: {}

jobs:
  ping-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel cron endpoint
        run: |
          set -e
          if [ -z "" ]; then
            echo "❌ PROD_URL não configurado em GitHub Secrets"
            exit 1
          fi
          echo "🔗 Chamando: /api/cron/fetch-prices"
          curl -fsSL "/api/cron/fetch-prices" || exit 1
        env:
          PROD_URL: ${{ secrets.PROD_URL }}
