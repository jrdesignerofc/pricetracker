name: scrape-cron

on:
  schedule:
    - cron: "*/30 * * * *"  # a cada 30 minutos (UTC)
  workflow_dispatch: {}

jobs:
  ping-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel cron endpoint
        run: |
          set -e
          curl -fsSL "/api/cron/fetch-prices" || exit 1
        env:
          PROD_URL: ${{ secrets.PROD_URL }}
